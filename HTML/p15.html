<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <center>
        <h1>HTML TABLE..!</h1>
        <p>Collection of rows and cols</p>
    </center>
    <hr>

    <h2>Table Rowspan...!</h2>
    <table border="2" cellpadding="20" cellspacing="20">
        <caption>Employee Details</caption>
        <tr>
            <th>#</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Jay</td>
            <td>Anju</td>
            <td>Janu</td>
            <td>Honey</td>
            <td>Sandy</td>
        </tr>
        <tr>
           <td rowspan="2">Mobile</td>
           <td>100</td>
            <td>200</td>
            <td>300</td>
            <td>400</td>
            <td>500</td>
        </tr>
        <tr>
            <td>1000</td>
            <td>2000</td>
            <td>3000</td>
            <td>4000</td>
            <td>5000</td>
        </tr>
    </table>
</body>
</html>
