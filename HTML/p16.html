<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE-CSS</title>
    <style>
        table, th, td{
            /* border: 2px;
            border-color: aqua;
            border-style: solid; */
            border: 2px solid aqua;
            border-collapse: collapse;
            padding:20px;

        }
    </style>
</head>
<body>
   <center>
    <h1>HTML TABLE..!</h1>
    <p>Collection of rows and cols</p>
   </center> 
   <hr>
   <table>
    <caption>Employee Details</caption>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Mobile</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Jay</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Anju</td>
        <td>200</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Janu</td>
        <td>300</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Honey</td>
        <td>400</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Sandy</td>
        <td>500</td>
    </tr>
</table>
</body>
</html>
