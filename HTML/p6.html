<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <center>
         <h1>HTML LIST</h1>
         <p>There are 3 types of list.</p>
    </center>
    <hr>

    <p>1) Ordered or Number list (Using OL tag)</p>
    <p>2) Unordered or Bullet List (Using UL tag)</p>
    <p>3) Description List (Using DL tag)</p>
    <hr>

    <h1>1) Ordered or number list (Using OL tag) Example...!</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>JQ</li>
        <li>ECMA</li>
    </ol>
</body>
</html>
